<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - شركة برمجة وتسويق رقمي</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contact Section */
        .contact {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact form .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contact form label {
            font-size: 16px;
            color: #2c3e50;
        }

        .contact form input,
        .contact form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact form input:focus,
        .contact form textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .contact form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact form button {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact form button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .contact form button:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer .social-links {
            margin-bottom: 10px;
        }

        footer .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #3498db;
        }

        footer p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <!-- رابط أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

       <!-- Header -->
        <link rel="stylesheet" href="style.css">
       <header id="header">
        <a href="index.html" class="logo">PSD</a>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="services.html">خدماتنا</a>
            <a href="contact.html">اتصل بنا</a>
        </nav>
        <a href="contact.html" class="login-button">اتصل بنا </a>
    </header>



    <!-- Contact Section -->
    <div style="height: 50px;"></div>
    <section class="contact">
        <h2>اتصل بنا</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" placeholder="ادخل اسمك" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="ادخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="message">الرسالة</label>
                <textarea id="message" placeholder="اكتب رسالتك هنا" required></textarea>
            </div>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>© 2023 شركة برمجة وتسويق رقمي. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // JavaScript for Header Scroll Effect
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // JavaScript for Animated Counter
        const counters = document.querySelectorAll('.stat-item span');
        const speed = 200; // Animation speed

        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-count');
                const count = +counter.innerText;

                const inc = target / speed;

                if (count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 1);
                } else {
                    counter.innerText = target;
                }
            };

            updateCount();
        });
    </script>

</body>
</html>
